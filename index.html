<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi de mes paris sportifs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        #chart-container { width: 80vw; max-width: 900px; margin: auto; }
        table { border-collapse: collapse; width: 100%; margin-top: 2em; }
        th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
<h1>Suivi de mes paris sportifs</h1>
<div id="chart-container">
    <canvas id="performanceChart"></canvas>
</div>
<label for="bankrollInput"><b>Bankroll originelle (€):</b></label>
<input type="number" id="bankrollInput" value="100" min="1" step="any" style="margin:0 1em 1em 1em;width:120px;">
<h2>Historique des paris</h2>
<table id="betsTable">
    <thead>
    <tr><th>Bookmaker</th><th>Date prise de paris</th><th>Date de l'évènement</th><th>Evenement</th><th>Résultat</th><th>Cote</th><th>Mise %</th><th>Mise (argent réél)</th><th>Mise idéale thérique</th><th>Gagné ?</th><th>Bankroll juste après le paris placé</th><th>Gains</th><th>Parions Sport</th><th>Unibet</th><th>Betclic</th><th>Winamax</th></tr>
    </thead>
    <tbody></tbody>
</table>
<script>
    // Remplace l'URL ci-dessous par celle de ton Google Sheet publié en CSV
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1n30c7z0w0pjch9r6svRKohpPGMm1ePx9_KxhNgBkdCQ/export?format=csv&gid=786289597';

    fetch(sheetUrl)
        .then(r => r.text())
        .then(csv => {
            // Utilise PapaParse pour gérer correctement les virgules décimales et les guillemets
            Papa.parse(csv, {
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    const rows = results.data;
                    const header = rows[5]; // Ligne 6 = index 5
                    rows.splice(0,6); // Enlève les 6 premières lignes, ne garde que les données
                    const data = rows.filter(r => r.length >= header.length && r[0]);
                    let perfData = [], labels = [];
                    const tbody = document.querySelector('#betsTable tbody');
                    function updateTableWithBankroll(mult) {
    tbody.innerHTML = '';
    let bankrolls = [];
    data.forEach((row, idx) => {
        // Colonnes à ajuster : 7 (mise €), 8 (mise idéale), 10 (bankroll), 11 (gains), 12-15 (solde par bookmaker)
        let newRow = row.slice(0, 16);
        // Mise (argent réel)
        if(newRow[7]) newRow[7] = (parseFloat(newRow[7].replace(',','.')) * mult).toFixed(2).replace('.',',') + '€';
        // Mise idéale théorique
        if(newRow[8]) newRow[8] = (parseFloat(newRow[8].replace(',','.')) * mult).toFixed(2).replace('.',',') + '€';
        // Bankroll juste après le pari placé
        let bankrollVal = 0;
        if(newRow[10]) {
            bankrollVal = parseFloat(row[10].replace(',','.')) * mult;
            newRow[10] = bankrollVal.toFixed(2).replace('.',',') + '€';
        }
        bankrolls.push(bankrollVal);
        // Gains
        if(newRow[11]) newRow[11] = (parseFloat(newRow[11].replace(',','.')) * mult).toFixed(2).replace('.',',') + '€';
        // Parions Sport, Unibet, Betclic, Winamax
        for(let i=12;i<=15;i++) if(newRow[i]) newRow[i] = (parseFloat(newRow[i].replace(',','.')) * mult).toFixed(2).replace('.',',') + '€';
        const tr = document.createElement('tr');
        tr.innerHTML = newRow.map(v => `<td>${v}</td>`).join('');
        tbody.appendChild(tr);
    });
    updateChartWithBankroll(bankrolls);
}
let baseBankroll = 100;
document.getElementById('bankrollInput').addEventListener('input', function() {
    let val = parseFloat(this.value.replace(',','.'));
    if(val > 0) {
        let mult = val/baseBankroll;
        updateTableWithBankroll(mult);
    }
});
// Initial rendering
let mult = parseFloat(document.getElementById('bankrollInput').value)/baseBankroll;
updateTableWithBankroll(mult);
                    let chart;
function updateChartWithBankroll(bankrolls) {
    chart.data.labels = bankrolls.map((_, i) => i + 1);
    chart.data.datasets[0].data = bankrolls;
    chart.update();
}
chart = new Chart(document.getElementById('performanceChart'), {
    type: 'line',
    data: {
        labels: labels,
        datasets: [{
            label: 'Bénéfice cumulé (€)',
            data: perfData,
            borderColor: 'green',
            fill: false
        }]
    },
    options: {
        responsive: true,
        plugins: { legend: { display: true } },
        scales: { y: { beginAtZero: true } }
    }
});
document.getElementById('bankrollInput').addEventListener('input', function() {
    let val = parseFloat(this.value.replace(',','.'));
    if(val > 0) {
        let mult = val/baseBankroll;
        updateChartWithBankroll(mult);
    }
});
updateChartWithBankroll(mult);
                }
            });
        });
</script>
</body>
</html>

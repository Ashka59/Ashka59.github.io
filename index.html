<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Suivi des paris</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --bg: #f5f6f8;
            --card: #ffffff;
            --text: #111;
            --muted: #6b7280;
            --accent: #16a34a;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1.5rem;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 1.25rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            margin-bottom: 1.5rem;
        }

        label {
            font-size: 0.9rem;
            color: var(--muted);
        }

        input[type="number"] {
            margin-top: 0.3rem;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            width: 140px;
        }

        #perfStats {
            margin-top: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .chart-wrapper {
            height: 280px;
        }

        /* TABLE */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            min-width: 900px;
        }

        th {
            text-align: left;
            font-weight: 500;
            color: var(--muted);
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
        }

        tr:hover {
            background: #fafafa;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            .chart-wrapper {
                height: 220px;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Suivi de mes paris</h1>

    <div class="card">
        <label>Bankroll initiale (€)</label><br>
        <input type="number" id="bankrollInput" value="100" min="1" step="any">

        <div id="perfStats"></div>
    </div>

    <div class="card">
        <div class="chart-wrapper">
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <div class="card">
        <h2 style="margin-top:0;font-size:1.1rem;">Historique</h2>
        <div class="table-wrapper">
            <table id="betsTable">
                <thead>
                <tr>
                    <th>Bookmaker</th>
                    <th>Date</th>
                    <th>Événement</th>
                    <th>Résultat</th>
                    <th>Cote</th>
                    <th>Mise €</th>
                    <th>Gains</th>
                    <th>Bankroll</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>

<script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1n30c7z0w0pjch9r6svRKohpPGMm1ePx9_KxhNgBkdCQ/export?format=csv&gid=786289597';
    const baseBankroll = 100;

    let chart;

    fetch(sheetUrl)
        .then(r => r.text())
        .then(csv => {
            Papa.parse(csv, {
                skipEmptyLines: true,
                complete: res => {
                    const rows = res.data.slice(6);
                    const tbody = document.querySelector("#betsTable tbody");

                    function render(mult) {
                        tbody.innerHTML = "";
                        let bankrolls = [];

                        rows.forEach(r => {
                            if (!r[0]) return;

                            let bankroll = r[10] ? parseFloat(r[10].replace(',','.')) * mult : 0;
                            bankrolls.push(bankroll);

                            const tr = document.createElement("tr");
                            tr.innerHTML = `
                        <td>${r[0]}</td>
                        <td>${r[1]}</td>
                        <td>${r[3]}</td>
                        <td>${r[4]}</td>
                        <td>${r[5]}</td>
                        <td>${r[7]}</td>
                        <td>${r[11]}</td>
                        <td>${bankroll.toFixed(2)}€</td>
                    `;
                            tbody.appendChild(tr);
                        });

                        updateChart(bankrolls);
                        updateStats(bankrolls, mult);
                    }

                    function updateChart(data) {
                        chart.data.labels = data.map((_,i)=>i+1);
                        chart.data.datasets[0].data = data;
                        chart.update();
                    }

                    function updateStats(data, mult) {
                        const start = baseBankroll * mult;
                        const end = data[data.length-1] || start;
                        const perf = end - start;
                        const pct = ((end/start - 1)*100).toFixed(2);

                        perfStats.innerHTML = `
                    <b>Performance :</b>
                    <span style="color:${perf>=0?'var(--accent)':'red'}">
                        ${perf.toFixed(2)}€ (${pct}%)
                    </span>
                `;
                    }

                    chart = new Chart(document.getElementById("performanceChart"), {
                        type: "line",
                        data: {
                            labels: [],
                            datasets: [{
                                data: [],
                                borderColor: "rgba(22,163,74,1)",
                                borderWidth: 2,
                                tension: 0.35,
                                pointRadius: 0
                            }]
                        },
                        options: {
                            maintainAspectRatio: false,
                            plugins: {
                                legend: { display: false }
                            },
                            scales: {
                                x: { display: false },
                                y: {
                                    grid: { color: "#eee" },
                                    ticks: { color: "#6b7280" }
                                }
                            }
                        }
                    });

                    const input = document.getElementById("bankrollInput");
                    const update = () => render(input.value / baseBankroll);
                    input.addEventListener("input", update);
                    update();
                }
            });
        });
</script>

</body>
</html>
